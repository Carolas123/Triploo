<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Triplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-light mb-4">Calculadora de Triplo</h1>
        <div class="card p-4 bg-dark text-light">
            <div class="mb-3">
                <label for="expression" class="form-label">Ingresa la expresión matemática</label>
                <input type="text" class="form-control" id="expression" placeholder="Ejemplo: a+b+c">
            </div>
            <button id="btnCalcular" class="btn btn-primary w-100 mb-3">Calcular</button>
            <div id="resultados" class="bg-secondary p-3 rounded"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
